<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<div class="container">
   <h1> Employee Management System</h1>
   <hr>
   <h2> Save Employee</h2>
   <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    
  <input type="text" th:field="*{firstName}" placeholder="Employee fisrt Name" 
  class="form-control mb-4 col-4"> 
  
  <input type="text" th:field="*{lastName}"
   placeholder="Employee Last Name" class="form-control mb-4 col-4"> 
  
  <input type="email" th:field="*{email}"
   placeholder="Employee your email" class="form-control mb-4 col-4"> 

  <button type="submit" class="btn btn-info col-4">Save Employee</button>
  <hr />
 <a color="green" th:href="@{/}" >Back to Employee List-></a> 
</form>
</div>

	
</body>
</html>
